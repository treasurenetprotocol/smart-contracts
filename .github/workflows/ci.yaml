name: CI
on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:
permissions:
  contents: read
  id-token: write

jobs:
  coverage:
    name: Coverage Report
    uses: treasurenetprotocol/reusable-workflows/.github/workflows/reusable-forge-code-coverage.yml@main
    with:
      exclude_paths: "*/.git/*,*/node_modules/*,*/test/*,*/script/*,*/lib/*"
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Cache Foundry artifacts between runs
      - name: Cache Foundry build artifacts
        uses: actions/cache@v4
        with:
          path: |
            out/
            cache/
            lib/
          key: ${{ runner.os }}-foundry-${{ hashFiles('foundry.toml') }}-${{ hashFiles('contracts/TAT/**/*.sol') }}

      - name: Install Forge libraries
        run: forge install foundry-rs/forge-std

      - name: Build and run Foundry tests
        run: |
          forge build --sizes
          forge test -vvv --gas-report
