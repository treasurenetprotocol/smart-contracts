[profile.default]
src = 'contracts/TAT'
test = 'test/foundry'
out = 'out'
libs = ['lib', 'node_modules']
solc = '0.8.10'
optimizer = true
optimizer_runs = 200
remappings = [
    '@openzeppelin/=node_modules/@openzeppelin/',
]

[profile.ci]
verbosity = 4
fuzz_runs = 1000

[etherscan]
treasurenet = { key = "${ETHERSCAN_API_KEY}" }
