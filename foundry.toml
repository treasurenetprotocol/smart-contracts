[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.29"
optimizer = true
optimizer_runs = 200
gas_reports = ["*"]
coverage = true

[profile.ci]
fuzz_runs = 1000

[profile.test]
src = "test"

[fmt]
line_length = 120
tab_width = 4

[fuzz]
runs = 256

[etherscan]
treasurenet = { key = "${ETHERSCAN_API_KEY}" }
